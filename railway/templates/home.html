{% extends "layout.html" %} {% block content%}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="static/img/1.jfif" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/1600x700/?trains" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/1600x700/?trains" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--Right section-->
<div class=" col-md-4 ">
    <div class="content-section p-2 mt-5">
        <h3>Top Stories</h3>
        <p class='text-muted'>You can put any information here you'd like.
            <ul class="list-group ">
                <li class="list-group-item list-group-item-light ">Latest Posts</li>

            </ul>
        </p>
    </div>
</div>

{% endblock content %}
