<!doctype html>
<html>

<body>

    <form action="/book" method="post">
        <input type="text" name="train_id"></input>
        <input type="text" name="count"></input>
        <input type="submit" value="search train"></input>
    </form>
    <table border=1>
        <thead>
            <th>train id</th>
            <th>source</th>
            <th>destination</th>
            <th>total seats</th>
            <th>reserved seats</th>
            <th>type</th>
            <th>cost</th>
            <th>date</th>

        </thead>


        <tr>
            {% for el in rows %}
            <td>{{el}}</td>
            {% endfor %}
        </tr>

    </table>
    <p>Total price of tickets: {{tot}}
    </p>

    <a href="/">Go back to home page</a>

</body>

</html>
