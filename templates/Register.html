<!doctype html>
<html>

<body>
    <h1>Register Form</h1>
    <form method="POST" action="{{url_for('reg')}}">
        {{form.csrf_token}}{{form.username.label}} {{form.username}}
        <ul>{% for error in form.username.errors %}
            <li style="color:red;">{{error}}</li>{% endfor %}
        </ul> {{form.password.label}}{{form.password}}
        <input type="submit" value="Submit">
    </form>
</body>

</html>
